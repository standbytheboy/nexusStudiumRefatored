<section class="thumb-videos-container">
  <div class="thumb-videos-grid">
    <app-card *ngFor="let video of paginatedVideos" [info]="video"></app-card>
  </div>

  <app-pagination
    *ngIf="totalDePaginas > 1"
    [totalDePaginas]="totalDePaginas"
    [paginaAtual]="paginaAtual"
    (paginaAlterada)="onPageChange($event)">
  </app-pagination>
</section>
