<section class="widget">
  <h2 class="widget-title">Últimos Exercícios</h2>
  <div class="exercise-list">
    <div class="exercise-item" *ngFor="let exercise of exercises">
      <div class="exercise-icon">
        </div>
      <div class="exercise-details">
        <span class="exercise-date">{{ exercise.date }}</span>
        <span class="exercise-instructor">{{ exercise.instructor }}</span>
      </div>
      <div class="exercise-tag">{{ exercise.tag }}</div>
      <p class="exercise-description">{{ exercise.description }}</p>
      <button class="arrow-button">&gt;</button>
    </div>
  </div>
</section>
