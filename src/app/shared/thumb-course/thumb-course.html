<main class="thumb-courses-container">
  <header class="thumb-courses-header">
    <h1>Artigos</h1>
  </header>

  <section class="thumb-courses-grid">
    <div
      class="thumb-course-card"
      *ngFor="let course of thumbCourse"
      [ngStyle]="{ 'background-image': 'url(' + course.image + ')' }"
    >
      <div class="thumb-course-overlay"></div>

      <div class="thumb-course-content">
        <h2 class="thumb-course-title">{{ course.title }}</h2>
        <div class="thumb-course-footer">
          <div class="author-info">
            <img
              [src]="course.authorAvatar"
              alt="Avatar de {{ course.author }}"
              class="author-avatar"
            />
            <div>
              <p class="author-name">{{ course.author }}</p>
              <p class="author-role">{{ course.authorRole }}</p>
            </div>
          </div>
          <span class="read-time">{{ course.minutesToRead }} min de leitura</span>
        </div>
      </div>
    </div>
  </section>
</main>
