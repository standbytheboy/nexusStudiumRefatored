<main class="articles-container">
  <header class="articles-header">
    <h1>Artigos</h1>
    <div class="filters">
      <button *ngFor="let filter of filters" [class.active]="filter.active">
        {{ filter.name }} <span class="filter-count">{{ filter.count }}</span>
      </button>
    </div>
  </header>

  <section class="articles-grid">
    <div
      class="article-card"
      *ngFor="let article of articles"
      [ngStyle]="{ 'background-image': 'url(' + article.image + ')' }"
    >
      <div class="article-overlay"></div>

      <div class="article-content">
        <h2 class="article-title">{{ article.title }}</h2>
        <div class="article-footer">
          <div class="author-info">
            <img
              [src]="article.authorAvatar"
              alt="Avatar de {{ article.author }}"
              class="author-avatar"
            />
            <div>
              <p class="author-name">{{ article.author }}</p>
              <p class="author-role">{{ article.authorRole }}</p>
            </div>
          </div>
          <span class="read-time">{{ article.minutesToRead }} min de leitura</span>
        </div>
      </div>
    </div>
  </section>
</main>
