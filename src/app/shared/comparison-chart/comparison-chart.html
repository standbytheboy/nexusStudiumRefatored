<div class="chart-widget">
  <div class="chart-header">
    <h3 class="widget-title">Gráfico de Comparação</h3>
    <div class="chart-tabs">
      <a href="#" class="tab active">Mês Atual VS Mês Anterior</a>
    </div>
  </div>
  <div class="chart-container">
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
    </canvas>
  </div>
</div>
