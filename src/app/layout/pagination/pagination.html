<div class="pagination">
  <button
    *ngFor="let numeroDaPagina of paginas"
    [class.active]="paginaAtual === numeroDaPagina"
    (click)="mudarPagina(numeroDaPagina)"
    class="page-button"
  >
    {{ numeroDaPagina }}
  </button>

  <button
    class="page-button next"
    (click)="proximaPagina()"
    [disabled]="paginaAtual === totalDePaginas"
  >
    Pr√≥ximo &gt;
  </button>
</div>
